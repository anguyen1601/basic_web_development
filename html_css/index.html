<!DOCTYPE html>
<html>

<head>
    <title>My First Website</title>
    <meta charset="utf-8" />
    <!-- link and notate the relationship and location-->
    <link rel="stylesheet" href="css/style.css" />
    <div>
        <h1>Learning about Anchors and Stylesheet</h1>
    </div>
    
</head>

<body>
    <!-- div is a bucket that allows you to group things together-->
    <div>
    <!-- anchors text to an external link-->
   <p> Fun facts about me <a href="about/list.html">here</a></p>
   <!-- style makes link a consistent color and text-decoration is underline style-->
   <p> Check out my <a href="https://www.instagram.com/itsanguyener/" target="_blank">instagram</a></p>
   <!-- static website, coded in simple markup and does not use database-->
   <p> Click <a href="about/index.html">here</a> to learn more about me!</p>

   <img src="img/meme.png" alt="monkey meme"> <!-- can add url of image too (hotlinking), dont do it tho :(-->
   
   <h3> this is a heading 3.</h3>
    </div>

</body>

</html>
