<!DOCTYPE html>
<html>

<head>
   <title>Headings</title>
   <meta charset="utf-8" />
</head>

<body>
    <!-- use based on importance-->
    <h1>This is my Heading 1</h1>
    <h2>This is my Heading 2 (subheading)</h2>
    <h3>This is my Heading 3 (sub-subheading)</h3>
    <h4>This is my Heading 4</h4>
    <h5>This is my Heading 5</h5>
    <h6>This is my Heading 6</h6>

    <blockquote>
        <p>"This is a quote from someone about something..."</p>
    </blockquote>
</body>

</html>
