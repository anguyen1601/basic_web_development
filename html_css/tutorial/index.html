<!doctype html>
<html> <!-- ancestor of page, specify where html is-->

    <!-- provide details about the webpage itself-->
    <head>
        <title> My First Website</title>
        <!-- specify the character type-->
        <meta charset="utf-8" />
    </head>

    <!-- specify where text displayed on page-->
    <body>
        <!-- child of body, sibling to p, heading 1-->
        <h1> Hello World! 
            <span>:)</span> <!-- child of h1, descendant of body, singles out this text-->
        </h1>
        <!-- paragraph of text -->
        <p> Here is my <strong>strong</strong> <em>italics</em> text! </p><br>

        <h3>Shopping List</h3>
        <!-- specify an unordered list-->
        <ul>
            <!-- child tag for list-->
            <li>apples</li>
            <li>flowers</li>
            <li>peaches</li>
        </ul>

        <h3>Artists</h3>
        <!-- specify an ordered list-->
        <ol>
            <!-- child tag for list-->
            <li>Gallant</li>
            <li>Daniel Ceasar</li>
            <li>Jhene Aiko</li>
        </ol>

        <h3>IDE's</h3>
        <!-- specify a definition list-->
        <dl>
            <!-- child tag for list-->
            <dt>Sublime:</dt>
                <dd> A code editor</dt> <!-- definitin list and definition detail are siblings-->
            <dt>Visual Studio Code:</dt>
                <dd> A code editor</dt>
            <dt>IntelliJ:</dt>
                <dd> A code editor</dt>

        </dl>
    </body>
 </html> 

 <!--p is a child of body, dt is child of defintion list, li for lists -->
 <!-- command + D selects all occurances and allows you to change-->
