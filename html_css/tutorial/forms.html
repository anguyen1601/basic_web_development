<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../css/style5.css" />
</head>

<body>
   
    <!--method describes how content of forms are transmitted, default = get (through url)-->
    <form action="" method="GET">
        <ul>
            <li>
                <label for="name">Enter your name: </label>
                <input id="name" name="name"/>
            </li>

            <li>
                <label for="comments"> Your Comment</label>
                <textarea id="comments" name="comments"></textarea>
            </li>

            <li>
                <label for="css">Do you like CSS?</label>
                <input type="checkbox" name="css" id="css">
            </li>

            <li>
                <label for="">What is your favorite language?</label>
                <input type="radio" /> CSS
                <input type="radio" /> HTML
                <input type="radio" /> JavaScript
                <input type="radio" /> Ruby
            </li>
            <li>
                <input type="submit" value="Go!" />
            </li>
        </ul>
        
    </form>
</body>

</html>
